<h2>Sign Up</h2>
<fieldset>
  <form name="signUpForm" style="color: black" novalidate>
    <div class="form-group">
      <input type="text" ng-model="signUpCtrl.user.first_name" name="first_name" placeholder="First Name" required>
      <span ng-if="signUpForm.first_name.$error.required && signUpForm.first_name.$touched">
        First Name is required
      </span>
    </div>
    <div class="form-group">
      <input type="text" ng-model="signUpCtrl.user.last_name" name="last_name" placeholder="Last Name" required>
      <span ng-if="signUpForm.last_name.$error.required && signUpForm.last_name.$touched">
        Last Name is required
      </span>
    </div>
    <div class="form-group">
      <input type="email" ng-model="signUpCtrl.user.email" name="email" placeholder="Email" required>
      <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
    </div>
    <div class="form-group">
      <input type="text" ng-model="signUpCtrl.user.phone" name="phone" placeholder="Phone ###-###-####" pattern="(\d{3})-(\d{3})-(\d{4})" required>
      <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
        Phone must be in the format ###-###-####
      </span>
    </div>
    <div class="form-group">
      <input type="text" ng-model="signUpCtrl.user.short_name" name="short_name" placeholder="Short Name">
      <span ng-if="signUpCtrl.user.menuItemTitle == false">
        No such menu number exists
      </span>
    </div>
    <button class="btn-primary" ng-click="signUpCtrl.submit()" ng-disabled="signUpForm.$invalid">
      Submit
    </button>
  </form>
</fieldset>
<span ng-if="signUpCtrl.user.menuItemTitle">
  Your information has been saved
</span>
