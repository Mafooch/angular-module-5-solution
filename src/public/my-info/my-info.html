<h2>Your Info</h2>
<div>
  <p>First Name: {{myInfoCtrl.user.first_name}}</p>
  <p>Last Name: {{myInfoCtrl.user.last_name}}</p>
  <p>Email: {{myInfoCtrl.user.email}}</p>
  <p>Phone: {{myInfoCtrl.user.phone}}</p>
  <p>Favorite Menu Item: {{myInfoCtrl.user.menuItemTitle}}</p>
  <p>{{myInfoCtrl.user.menuPicture}}</p>
  <img height="200" width="200" class="img-responsive"
       ng-src="https://maffuccio-restaurant.herokuapp.com/images/{{myInfoCtrl.user.short_name}}.jpg"
       alt="myInfoCtrl.short_name">
  <p>{{myInfoCtrl.user.menuItemDescription}}</p>
</div>
